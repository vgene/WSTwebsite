    <div id="questionare">
        <h2>Survey Questionare</h2>
        <form action="/cgi-bin/collect.pl" method="post">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" required="required">
            <label class="form-label" for="age">Age</label>
            <input type="text" id="age" name="age" required="required">

            <label class="form-label">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label class="radio-label" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="radio-label" for="female">Female</label>

            <label class="form-label" for="email">Email Address</label>
            <input type="text" id="email" name="email">
            <input type="submit" value="Submit" style="margin-left:0;">
        </form>
    </div>

    <div id="result">
        <h2>Survey Result</h2>
        <form action="/cgi-bin/delete.pl" method="post">
            <table id="mytable">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Email</th>
                </tr>
            </table>
            <input type="submit" value="Delete Selected" style="margin-left:0;">
        </form>
